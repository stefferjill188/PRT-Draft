
<div class="row col-xs-12" style="margin: 0;">
<head>
<title>{{template.name}}</title>
<meta name="description" content="{{template.description1}}" />
<meta name ="keywords" content="fashion, style, beauty, blogger, fashion blogger, lifestyle" />
</head>
	<!-- blog content -->
		<div class="row templates blog-img">
			<div ng-repeat="image in template.images">
				<div>
					<img class="img-full" ng-src="img/{{template.image_folder}}/{{image.name}}">
				</div>
			</div>
			<div class="blog-title" style="margin-top: 40px;">
				<h3 class="details-title">{{template.name}}</h3>
				<hr>
			</div>
			<div>
				<p class="subtitles">{{template.post_date}} || Location: {{template.post_location}}</p>
			</div>
			<div class="details-description">
				<p>{{template.description1}}</p>
				<br>
				<div ng-repeat="description in template.description2">
					<p>{{description.name}}</p>
				</div>
				<br>
				<p>{{template.description3}}</p>
			</div>
			<div class="button-container">
				<p class="ellipsis"></p>
				<a href="/blog" class="read-more">HOME</a>
				<hr>
				<hr>
			</div>
			<div class="look-container">
				<h3 class="detail-title">GET THE LOOK</h3>
				<p style="font-style: italic">Click Below</p>
				<ul >
					<li ng-repeat="image in template.looks">
						<a target="_blank" href="{{image.link}}">
							<img ng-src="{{image.name}}"/>
						</a>
					</li>
				</ul>
				<hr>
				<hr>
			</div>
		</div>
</div>
<div class-"row">
	<div ng-init="load" class="fb-comments col-xs-12 col-sm-8" id="fb-comment-box" dyn-fb-comment-box
        page-href="http://sjillg.com/#/blog/{{template.name}}" numposts="5"></div>
	<div class="details-side-bar col-xs-6 col-sm-4">
		<p>INSTAGRAM</p>
		<!-- INSTANSIVE WIDGET -->
		
		<iframe src="//instansive.com/widgets/be7c12851e40146abb51c7b0597368aca37abf36.html" id="instansive_be7c12851e" name="instansive_be7c12851e"  scrolling="no" allowtransparency="true" class="instansive-widget" style="width: 100%; height: 100%; border: 0; overflow: hidden;"></iframe>
	</div>
</div>
<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57925259-2', 'auto');
      ga('send', 'pageview', '{{template.name}}');

 </script>
